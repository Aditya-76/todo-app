<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/todo.png">
    <title>ToDo</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <header class="w-75 d-flex flex-column align-items-center mt-5">
        <h1>ToDo</h1>
        <div id="time"></div>
      </header>
      <main class="w-75">
        <form id="todo-data">
          <div class="input-group mt-5 mb-2">
            <input
              type="text"
              id="input"
              class="form-control"
              placeholder="New Todo..."
            />
            <!-- <span class="input-group-text" id="basic-addon2">+</span> -->
            <button type="submit" class="btn btn-light">+</button>
          </div>
        </form>

        <div class="d-flex justify-content-end mb-3">
          <button type="button" id="clear" class="btn btn-light">Clear</button>
        </div>
        <ul id="todo-list" class="list-group border"></ul>
      </main>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
